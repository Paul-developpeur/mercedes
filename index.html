<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes-Benz</title>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/logo.png">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div id="app">
        <div class="nav">
            <div class="nav-container">
                <div class="logo-container">
                    <img src="assets/img/logo.png">
                    <p>Mercedes-Benz <br><span>The best or nothing</span></p>
                </div>

                <div class="navbar">
                    <router-link to='/'>
                        <p>Home</p>
                    </router-link>
                    <router-link to='/contact'>
                        <p>Contact</p>
                    </router-link>
                </div>

            </div>
        </div>

        <transition name='slide' mode='out-in'>
            <router-view></router-view>
        </transition>
    </div>

    <!-- Page Navigation -->
    <script type='text/x-template' id='home'>
        <div class="home">
           <div class="parallax">
               <div class="box">
                    <p id="title">La voiture par excellence</p>
                    <a class="button waves-effect waves-light btn-large" href="#home-container">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Notre vitrine
                    </a>
               </div>
           </div>
           <div id="home-container">

                <div class="first-row" data-aos='fade-right'>

                    <img src="assets/img/mercedes_amg_gt_r_2018_4k-1600x900.jpg" alt="">

                    <div class="row center">
                        <div class="col s12">
                            <i class='large material-icons'>time_to_leave</i>
                            <h3>Le desing</h3>
                            <p>Les concepteurs de Mercedes-Benz sont en train de concilier tradition et modernité dans la conception des voitures pour l’avenir. Leur travail se concentre sur la « pureté sensuelle » comme expression du luxe moderne.</p>
                        </div>
                    </div>
                </div>
                <div class="first-row" data-aos='fade-left'>

                    <div class="row center">
                        <div class="col s12">
                            <i class="large material-icons">people</i>
                            <h3>Experience client</h3>
                            <p>Notre force, c’est de savoir nous remettre en question et de nous adapter aux attentes de nos clients. Au quotidien, une équipe dédiée travaille sur cette thématique, mais cette dynamique irrigue tout le réseau, qu’il s’agisse des hôtesses, des commerciaux ou des conseillers du service après-vente.</p>
                        </div>
                    </div>

                    <img src="assets/img/15C792_092.webp" alt="">
                    
                </div>
                <div class="first-row" data-aos='fade-right'>

                    <img src="assets/img/2017-Mercedes-AMG-E43-review-17.jpg" alt="">
                    
                    <div class="row center">
                        <div class="col s12">
                            <i class='large material-icons'>home</i>
                            <h3>Où nous trouver</h3>
                            <p>Les concetions Mercedes sont repartie sur toute la France, mais vous pouvez utiliser <a href='#map'>la carte</a> pour trouver celle au pres de chez vous.</p>
                        </div>
                    </div>
                </div>
                
                <div id="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20077.88612000452!2d2.356146254091782!3d51.021030232978816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x782b566805ecb!2sSAGA%20Mercedes-Benz%20Dunkerque!5e0!3m2!1sfr!2sfr!4v1598866627239!5m2!1sfr!2sfr" width="800" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
                <footer>
                    &copy 2020 Paul Allebée
                </footer>
           </div>
        </div>
    </script>

    <script type='text/x-template' id='contact'>
        <div class="contact">
            <div class="reseaux">
                
            </div>
           <div class="container">
                <div class="row">
                    <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                        <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                        </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                        <label for="icon_prefix2">Message</label>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src='https://unpkg.com/vue-router/dist/vue-router.js'></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
          offset: 400,
          duration: 1000
      });
    </script>
    <script src='assets/js/vue.js'></script>
    <script src='assets/js/app.js'></script>
</body>

</html>
